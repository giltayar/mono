apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{name}}-deployment
  labels:
    app: {{name}}
spec:
  replicas: {{replicas}}
  selector:
    matchLabels:
      app: {{name}}
  template:
    metadata:
      labels:
        app: {{name}}
    spec:
      containers:
      - name: {{name}}
        image: {{name}}:{{version}}
        ports:
        - containerPort: 80
