services:
  carmbo-postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: carmbo
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5432
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d carmbo']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
