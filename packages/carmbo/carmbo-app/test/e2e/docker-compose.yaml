services:
  carmbo-postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: carmbo
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5432
    volumes:
      # Mount SQL scripts to be executed on container startup (ordered by filename)
      - ./../../src/sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d carmbo']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
